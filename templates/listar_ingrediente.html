<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar por Ingredientes</title>
</head>
<body class="body-listar-ingredientes">
    <form method="post" action="{{ url_for('listar_ingredientes') }}">
        <label for="ingrediente"> Ingrese el ingrediente a buscar:</label>
        <input type="text" name = "ingrediente" placeholder="ingrediente">
        <input type="submit" value = "Buscar">
    </form>
    {% for Xreceta in receta %}
            <br>
            <a>Recetas: {{Xreceta.nombre}}</a> (<a href="{{ url_for('incrementar') }} "> Click para me gusta</a>)
    {%endfor%}
</body>
</html>
